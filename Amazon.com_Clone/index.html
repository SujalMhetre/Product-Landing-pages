<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Amazon.com</title>
</head>

<body>
    <!-- Header section starts here  -->
    <header>
        <!-- For mobiles -->
        <div id="mobile-header-top">
            <div id="mobile-header-top-left">
                <i class="ri-menu-line"></i>
                <img src="Assets/amazon_logo.png" width="100" alt="">
            </div>
            <div id="mobile-header-top-right">
                <p>sign in ></p>
                <i class="ri-contacts-line"></i>
                <i class="ri-shopping-cart-line"></i>
            </div>
        </div>

        <div id="mobile-header-search">
            <input type="text" class="mobile-header-search-input" placeholder="Search Amazon">
            <button class="mobile-header-search-button"><i class="ri-search-line"></i></button>
        </div>

        <div id="mobile-header-links">
            <ul>
                <li><a href="#">Video</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Amazon Basics</a></li>
                <li><a href="#">Best Sellers</a></li>
                <li><a href="#">Books</a></li>
            </ul>
        </div>
        <!-- For mobiles -->

        <!-- For tablets & Desktop -->

        <div id="tablet-div-logo">
            <img src="Assets/amazon_logo.png" width="100" alt="">
        </div>

        <div id="tablet-div-country">
            <div id="country-img">
                <img src="Assets/location_icon.png" height="20" alt="">
            </div>
            <div id="country-location">
                <p>Deliver to</p>
                <h1>India</h1>
            </div>
        </div>

        <div id="tablet-div-search">
            <div id="search-all-button">
                <button>All</button>
            </div>
            <input type="text" class="tablet-div-input" placeholder="Search Amazon">
            <button class="tablet-div-button"><i class="ri-search-line"></i></button>
        </div>

        <div id="nav-tools">
            <div>
                <h1>EN</h1>
            </div>
            <div>
                <p>Hello, Sign in</p>
                <h1>Accounts & lists</h1>
            </div>
            <div>
                <p>Returns</p>
                <h1>& Orders</h1>
            </div>
            <div>
                <i class="ri-shopping-cart-line"></i>
            </div>
        </div>
        <!-- For tablets & Desktop -->
    </header>
    <!-- Header section ends here-->
</body>

</html>
